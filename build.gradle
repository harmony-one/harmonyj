plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/ethereum/maven/" }
    maven { url 'https://dl.bintray.com/novacrypto/BIP/' }
    maven { url "https://maven.google.com" }
    google()
}

dependencies {
    implementation group: 'org.web3j', name: 'core', version: '5.0.0'
    implementation group: 'org.web3j', name: 'abi', version: '5.0.0'
    implementation group: 'org.web3j', name: 'codegen', version: '5.0.0'
    implementation group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.15.5'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'com.google.guava', name: 'guava', version: '19.0'

    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}
test {
    useJUnitPlatform()
}

tasks.withType(Javadoc) {
	options.addStringOption('Xdoclint:none', '-quiet')
	options.addStringOption('encoding', 'UTF-8')
	options.addStringOption('charSet', 'UTF-8')
}


